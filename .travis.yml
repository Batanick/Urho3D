---
language: android
android:
  components:
  - build-tools-22.0.1
cache:
  directories: $HOME/.ccache
sudo: false
addons:
  apt:
    sources: george-edison55-precise-backports
    packages: &20675960
    - doxygen
    - graphviz
    - g++-multilib
env:
  global:
  - secure: DE9IUM+pIV757GU0ccfDJhA752442pKu3DyBthrzHW9+GbsqbfuJOx045CYNN5vOWutFPC0A51B9WxhLNpXXqD3mfU8MhP1gkF7SskrHvcAPrCyfdqZf1Q8XDP5phm2KbHhhwxQMYmmicd6yj8DPNy2wRoSgPSDp/ZUDk51XZDU=
  - secure: ecj/PwpbHkH9AYFsc2TMeRuNm5E3xMM8A0x4AcGhzpwDuZWdFx3R1T4G9u45Z5aUyTJWGqOeX1JPaEVVFZuYnNBKRy0kmiUrM9EE0j7WsT57K48tP1ysn2ynyvHgbYkKOfYR0t8XAMWTBbulT9DVVk3DS69//2WgiXGDVUEJTyI=
  - numjobs=4
  - ANDROID=1
  - ANDROID_TMP=~/tmp
  - PACKAGE_JOB_END=9
  - CCACHE_SLOPPINESS=pch_defines,time_macros
  - CCACHE_COMPRESS=1
  - CCACHE_MAXSIZE=100M
matrix:
  fast_finish: true
  include:
  - jdk: oraclejdk8
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=x86_64      URHO3D_LIB_TYPE=STATIC
      INSTALL=sys-img-x86_64-android-21     USE_CCACHE=1
  - cache: false
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=x86_64      URHO3D_LIB_TYPE=SHARED
      INSTALL=sys-img-x86_64-android-21     USE_CCACHE=2
  - jdk: openjdk7
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=x86         URHO3D_LIB_TYPE=STATIC
      INSTALL=sys-img-x86-android-21        USE_CCACHE=1
  - cache: false
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=x86         URHO3D_LIB_TYPE=SHARED
      INSTALL=sys-img-x86-android-21        USE_CCACHE=2
  - jdk: openjdk6
    addons:
      apt: &16150300
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        packages:
        - *20675960
        - g++-4.9
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=arm64-v8a   URHO3D_LIB_TYPE=STATIC
      NO_SDK_SYSIMG=1                       USE_CCACHE=1
  - cache: false
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=arm64-v8a   URHO3D_LIB_TYPE=SHARED
      NO_SDK_SYSIMG=1                       USE_CCACHE=2
    addons:
      apt: *16150300
  - cache: false
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=armeabi-v7a URHO3D_LIB_TYPE=STATIC                                       USE_CCACHE=2
  - jdk: oraclejdk7
    env: ANDROID_NATIVE_API_LEVEL=21 ANDROID_ABI=armeabi-v7a URHO3D_LIB_TYPE=SHARED
      AVD=test_21_armeabi-v7a               USE_CCACHE=1
  - cache: false
    env: ANDROID_NATIVE_API_LEVEL=19 ANDROID_ABI=armeabi-v7a URHO3D_LIB_TYPE=STATIC                                       USE_CCACHE=2
  - env: ANDROID_NATIVE_API_LEVEL=19 ANDROID_ABI=armeabi-v7a URHO3D_LIB_TYPE=SHARED
      AVD=test_19_armeabi-v7a               USE_CCACHE=1
before_script:
- SECONDS=0
- export TRAVIS_COMMIT=$TRAVIS_COMMIT~
- export TAG=$(git describe --exact-match $TRAVIS_COMMIT 2>/dev/null); if [[ $TAG
  =~ [[:digit:]]+\.[[:digit:]]+ ]]; then export RELEASE_TAG=$TAG; fi
- export COMMIT_MESSAGE=$(git log --format=%B -n1 $TRAVIS_COMMIT)
- if [ ${TRAVIS_JOB_NUMBER##*.} -lt $PACKAGE_JOB_END ] && ([ $RELEASE_TAG ] || (!
  [[ $TRAVIS_BRANCH =~ [^-]+-[^-]+-CI ]] && echo $COMMIT_MESSAGE |grep -cq '\[ci package\]'));
  then export PACKAGE_UPLOAD=1; fi
- git clone --depth 1 --branch strip https://github.com/urho3d/android-ndk.git &&
  export ANDROID_NDK=$(pwd)/android-ndk && if ([ $AVD ] || [ $PACKAGE_UPLOAD ]) &&
  [ $INSTALL ]; then (while :; do echo 'y'; sleep 1; done) |android update sdk --no-ui
  --all --filter $INSTALL; fi
- if [ "$ANDROID_ABI" == "x86_64" ]; then export C_PATH=$(pwd)/android-ndk/toolchains/x86_64-4.9/prebuilt/linux-x86_64/bin
  C_PREFIX=x86_64-linux-android; fi
- if [ "$ANDROID_ABI" == "x86" ]; then export C_PATH=$(pwd)/android-ndk/toolchains/x86-4.9/prebuilt/linux-x86_64/bin
  C_PREFIX=i686-linux-android; fi
- if [ "$ANDROID_ABI" == "arm64-v8a" ]; then export C_PATH=$(pwd)/android-ndk/toolchains/aarch64-linux-android-4.9/prebuilt/linux-x86_64/bin
  C_PREFIX=aarch64-linux-android PATH=$HOME:$(whereis -b ccache |grep -o '\S*lib\S*'):$PATH
  CXX=g++-4.9 CC=gcc-4.9 && for compiler in gcc g++; do ln -s $(which ccache) $HOME/$compiler-4.9;
  done; fi
- if [ "$ANDROID_ABI" == "armeabi-v7a" ]; then export C_PATH=$(pwd)/android-ndk/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86_64/bin
  C_PREFIX=arm-linux-androideabi; fi
- export PATH=$(whereis -b ccache |grep -o '\S*lib\S*'):$C_PATH:$PATH; for f in $C_PATH/$C_PREFIX-{gcc,g++};
  do touch -d "2015-01-01 00:00:00 +0800" $f; done
- rake ci_setup_cache
script: ELAPSED=$SECONDS rake ci && if [ $PACKAGE_UPLOAD ]; then ELAPSED=$SECONDS
  rake ci_package_upload; fi
after_script:
- rake ci_teardown_cache
- if [ ${TRAVIS_JOB_NUMBER##*.} == 10 ]; then rake ci_delete_mirror; fi
notifications:
  email:
    on_success: never
    on_failure: change
    recipients:
    - loorni@gmail.com
